# gcloud builds submit 

steps:
# Build the container image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/apigee-opa-callout', '-f', 'Dockerfile.cb', '.']
# Push the container image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/apigee-opa-callout']
# Deploy container image to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args: ['run', 'deploy', 'apigee-opa-callout', '--image', 'gcr.io/$PROJECT_ID/apigee-opa-callout', '--use-http2', '--region', 'us-west1', '--platform', 'managed']
  env:
    - 'PROJECT_ID=$PROJECT_ID'
    - 'DEBUG=true'

images:
  - gcr.io/$PROJECT_ID/apigee-opa-callout

options:
  env: ["DEBUG=true"]
  machineType: N1_HIGHCPU_8